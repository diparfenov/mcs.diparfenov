<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Feedback</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">		
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="links">
            <li><a href="#">ПОСЫЛКИ</a></li>
            <li><a href="#">УПАКОВКА</a></li>
            <li><a href="#">ПОДПИСКА</a></li>
        </ul>
      </nav>
      <h1>МЕНЮ</h1>
    </header>
    <article>
      <div class="img">
        <form action="https://formspree.io/f/mwkjkqej" method="POST" class="rectangle_button">
            <div class="rectangle">
              <div class="form-row">
                <label for="full-name">Имя</label>
                <input id="full-name" name="full-name" type="text" placeholder="Иван"/>
              </div>
              <div class="form-row">
                <label for="city">Город</label>
                <input id="city" name="city" type="text" placeholder="Москва"/>
              </div>
              <div class="form-row">
                <label for="gift">Подарок</label>
                <input id="gift" name="gift" type="text" placeholder="Книга в твёрдом переплете"/>
              </div>
              <div class="form-row">
                <label for="email">Электронная почта</label>
                <input id="email"
                  name="email"
                  type="email"
                  placeholder="ivan.ivanov@gmail.com"/>
              </div>
            </div>
            <div class="form-row">
              <button>ОТПРАВИТЬ</button>
            </div>
        </form>
      </div>
    </article>
    <aside class="aside">
      <h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>
    </aside>  
    <footer class="footer">
        <h1>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</h1>
        <p>© 2022</p>
    </footer>
  </body>
</html>
